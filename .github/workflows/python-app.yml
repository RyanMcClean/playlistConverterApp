# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application
run-name: Basic run test

on:
  push

permissions:
  contents: read

jobs:
  build:
    runs-on: [self-hosted, linux, x64]
    container: 
      image: python:latest
      env:
        TERM: xterm-256color
      volumes: 
        - /home/ryan_urq/converterConfigs/:/converterConfigs/
        - /export/NAS/Music:/export/NAS/Music
        - /export/NAS/Playlists/:/export/NAS/Playlists/
    steps:
    - uses: actions/checkout@v4

    - name: Prepare container
      run: |
        git config --global --add safe.directory '*'
        cp -v /converterConfigs/appSettings.json ./
        cp -v /converterConfigs/.cache ./

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/plamere/spotipy.git@master
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run app
      run: |
        ls -a
        if [[ -e ./main.py && -a ./.cache && -e ./appSettings.json ]]; then python ./main.py -av; else echo "App ended with error code $?"; fi


